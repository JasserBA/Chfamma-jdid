<form [formGroup]="myForm">
  <div class="user-avatar"><span>JB</span></div>
  <textarea formControlName="description" class="form-control search-input" type="search" placeholder="ch3andek jdid?"
    aria-label="Search" autocomplete="off" (input)="resizeTextarea($event)"></textarea>
  <div class="right">
    <a>
      <img src="../../../assets/imgs/icons/img.svg" alt="Upload" class="icon">
    </a>
    <button type="submit" [disabled]="myForm.invalid" class="btn btn-outline-primary rounded-pill" (click)="add()"
      disabled>Post</button>
  </div>
</form>
