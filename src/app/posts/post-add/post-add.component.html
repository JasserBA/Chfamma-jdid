<form [formGroup]="myForm" (ngSubmit)="add()">
  <div class="user-avatar">
    <span>{{ initials(this.currentUser?.fullname ?? 'Guest User') }}</span>
  </div>
  <textarea formControlName="description" class="form-control search-input" placeholder="Ch3andek jdid?"
    aria-label="Description" autocomplete="off" (input)="resizeTextarea($event)">
  </textarea>
  <div class="right">
    <input type="file" accept="image/*, video/*" id="fileID" hidden>
    <img src="../../../assets/imgs/icons/img.svg" alt="Upload" class="icon" title="Upload Image or Video">
    <button type="submit" [disabled]="myForm.invalid" class="btn btn-outline-primary rounded-pill">
      Post
    </button>
  </div>
</form>
