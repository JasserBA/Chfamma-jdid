<form [formGroup]="myForm" (ngSubmit)="addComment(this.postId)">
  <div class="user-avatar">
    <span>{{ initials(this.currentUser?.fullname ?? 'Guest User') }}</span>
  </div>
  <textarea formControlName="description" class="form-control search-input" placeholder="chnewa rayek?"
    aria-label="Description" autocomplete="off" (input)="resizeTextarea($event)">
        </textarea>
  <div class="right">
    <input type="file" accept="image/*, video/*" id="fileID" hidden>
    <img src="../../../assets/imgs/icons/img.svg" alt="Upload" class="icon" title="Upload Image or Video">
    <button type="submit" [disabled]="myForm.invalid" class="btn btn-outline-primary rounded-pill">
      Comment
    </button>
  </div>
</form>

<h3>Comments</h3>
<div class="comments">
  <ng-container *ngIf="post?.comments && post.comments.length > 0; else noComments">
    <div class="card" *ngFor="let comment of post.comments">
      <div class="card-body">
        <div class="card-header border-0">
          <div class="card-group">
            <div class="user-avatar">
              <span>{{ initials(this.comment?.fullname ?? 'Guest User') }}</span>
            </div>
            <div class="card-title m-0">
              <b>{{ comment?.fullname }}</b>
              <div class="card-subtitle"><small>@{{ comment.username }}</small></div>
            </div>
          </div>
          <div class="description">
            <p class="m-0">{{ comment.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
  <ng-template #noComments>
    <p>No comments yet.</p>
  </ng-template>
</div>
