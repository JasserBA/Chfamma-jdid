<div class="card">
  <h2>Login</h2>
  <form class="form-inline" action="">
    <div class="inputs">
      <div class="two-inputs">
        <input class="form-control mr-sm-2 rounded-3 bg-transparent border border-none" type="text"
          placeholder="Username or Email" aria-label="email" autocomplete="off">
        <input class="form-control mr-sm-2 rounded-3 bg-transparent border border-none" type="password"
          placeholder="Password" aria-label="email" autocomplete="off">
      </div>
      <div class="last-input">
        <label for="remember">
          <input type="checkbox" name="remember" id="remember">Remember
        </label>
        <a href="#forget-password">Forget Password?</a>
      </div>
    </div>
    <button class="btn rounded-5" type="submit">Login</button>
    <p>Don't have account? <a routerLink="/signup">Signup</a></p>

  </form>
</div>
