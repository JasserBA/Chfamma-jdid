<section>
  <h1>Get in Touch</h1>
  <div class=" divAll d-flex flex-wrap justify-content-between">
    <h2>Contact Us</h2>
    <div class="card">
      <form class="form-inline">
        <div class="inputs">
          <div class="two-inputs">
            <input class="form-control mr-sm-2 rounded-3 bg-transparent border border-none" type="text"
              placeholder="FullName" aria-label="fullname" autocomplete="off" formControlName="fullname">
            <input class="form-control mr-sm-2 rounded-3 bg-transparent border border-none" type="email"
              placeholder="Email" aria-label="email" autocomplete="off" formControlName="email">
            <input class="form-control mr-sm-2 rounded-3 bg-transparent border border-none" type="text"
              placeholder="Subject" aria-label="subject" autocomplete="off" formControlName="subject">
            <textarea rows="5" class="form-control mr-sm-2 rounded-3 bg-transparent border border-none" name="message"
              id="message" placeholder="Message" formControlName="message"></textarea>
          </div>
          <div class="last-input">
            <label for="agree">
              <input type="checkbox" name="agree" id="agree">I agree to the terms and conditions.
            </label>
          </div>
        </div>
        <button class="btn rounded-5" type="submit">Send Message</button>
      </form>
    </div>
  </div>

</section>
